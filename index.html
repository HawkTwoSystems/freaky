<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veklekommen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: pink;
            height: 100vh;
            overflow: auto;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid white;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(254, 171, 185);
            color: rgb(200, 10, 127);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 10px 3px rgb(255, 71, 200);
            transform: scale(1.1);
        }

        select {
            padding: 10px;
            font-size: 16px;
            background-color: rgb(254, 171, 185);
            color: rgb(200, 10, 127);
            border: 1px solid rgb(200, 10, 127);
            border-radius: 5px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(254, 171, 185, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .group-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #progress-bar {
            width: 300px;
        }

        .time-display {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .toggle-container {
            margin-top: 20px;
            text-align: center;
            color: rgb(200, 10, 127);
        }
        .toggle-container .disclaimer {
            color: rgb(200, 10, 127);
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        @media (max-width: 420px) {
            body {
                padding: 10px;
            }

            .group-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                width: 100%;
                justify-items: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            #progress-bar {
                width: 100%;
                margin-top: 10px;
            }

            .time-display {
                text-align: right;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Group Buttons -->
    <div class="group-buttons">
        <button id="button1">Sonic</button>
        <button id="button2">Knuckles</button>
        <button id="button3">Tails</button>
        <button id="button4">Shadow</button>
    </div>

    <div class="carousel-container">
        <!-- Left Arrow -->
        <button class="arrow left-arrow" id="prev">&lt;</button>

        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="IMG/sonic.jpg" alt="Sonic Image">
        </div>

        <!-- Right Arrow -->
        <button class="arrow right-arrow" id="next">&gt;</button>
    </div>

    <!-- Audio Player Controls -->
    <div class="controls">
        <select id="sound-select">
            <option value="SOUND/try.mp3">try.mp3</option>
            <option value="SOUND/waka.mp3">waka.mp3</option>
            <option value="SOUND/partyrock.mp3">partyrock.mp3</option>
            <option value="SOUND/marie.mp3">marie.mp3</option>
            <option value="SOUND/grind.mp3">grind.mp3</option>
            <option value="SOUND/diva.mp3">diva.mp3</option>
            <option value="SOUND/slomo.mp3">slomo.mp3</option>
            <option value="SOUND/creed.mp3">creed.mp3</option>
        </select>
        <button id="play-pause">Play</button>
        <button id="stop">Stop</button>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <span class="time-display" id="time-display">0:00 / 0:00</span>
    </div>

    <!-- Toggle Beat Detection -->
    <div class="toggle-container">
        <p>Toggle Beat Detection</p>
        <button id="toggle-beat">Enable Beat Detection</button>
        <div class="disclaimer" id="disclaimer">Beat detection is not always accurate</div>
    </div>

    <audio id="audio">
        <source src="SOUND/try.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Existing Variables and Functions
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const stopButton = document.getElementById('stop');
        const soundSelect = document.getElementById('sound-select');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const disclaimer = document.getElementById('disclaimer');
        const toggleButton = document.getElementById('toggle-beat');

        let beatDetectionEnabled = false;

        // Beat Detection Variables
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioSource = audioContext.createMediaElementSource(audio);
        const analyser = audioContext.createAnalyser();
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        let lastBeatTime = 0;

        function detectBeat() {
            if (!beatDetectionEnabled) return;

            analyser.getByteFrequencyData(dataArray);
            const averageVolume = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            const now = audioContext.currentTime;
            const beatThreshold = 120; // Adjust for sensitivity
            if (averageVolume > beatThreshold && now - lastBeatTime > 0.2) {
                lastBeatTime = now;
                changeImageOnBeat();
            }

            if (!audio.paused) {
                requestAnimationFrame(detectBeat);
            }
        }

        function changeImageOnBeat() {
            currentImageIndex = (currentImageIndex + 1) % currentImageGroup.length;
            updateImage();
        }

        toggleButton.addEventListener('click', () => {
            beatDetectionEnabled = !beatDetectionEnabled;
            toggleButton.textContent = beatDetectionEnabled ? "Disable Beat Detection" : "Enable Beat Detection";

            if (beatDetectionEnabled) {
                disclaimer.style.opacity = 1;
                setTimeout(() => (disclaimer.style.opacity = 0), 3000);
                detectBeat();
            }
        });

        audio.addEventListener('play', () => {
            audioContext.resume(); // Required for some browsers
            if (beatDetectionEnabled) detectBeat();
        });
    </script>
</body>

</html>
