<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veklekommen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            overflow: auto;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid white;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }
        select {
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        .group-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 300px;
        }
        .time-display {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Group Buttons -->
    <div class="group-buttons">
        <button id="button1">Sonic</button>
        <button id="button2">Knuckles</button>
        <button id="button3">Tails</button>
        <button id="button4">Shadow</button>
    </div>

    <div class="carousel-container">
        <!-- Left Arrow -->
        <button class="arrow left-arrow" id="prev">&lt;</button>

        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="sonic.jpg" alt="Sonic Image">
        </div>

        <!-- Right Arrow -->
        <button class="arrow right-arrow" id="next">&gt;</button>
    </div>

    <!-- Audio Player Controls -->
    <div class="controls">
        <select id="sound-select">
            <option value="SOUND/try.mp3">try.mp3</option>
            <option value="SOUND/waka.mp3">waka.mp3</option>
            <option value="SOUND/partyrock.mp3">partyrock.mp3</option>
            <option value="SOUND/marie.mp3">marie.mp3</option>
        </select>
        <button id="play-pause">Play</button>
        <button id="stop">Stop</button>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <span class="time-display" id="time-display">0:00 / 0:00</span>
    </div>
    <audio id="audio">
        <source src="SOUND/try.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const stopButton = document.getElementById('stop');
        const soundSelect = document.getElementById('sound-select');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');

        let isPaused = true; // Keeps track of the current state

        // Handle Play/Pause/Unpause Button
        playPauseButton.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play();
                playPauseButton.textContent = "Pause";
                isPaused = false;
            } else if (!audio.paused && !isPaused) {
                audio.pause();
                playPauseButton.textContent = "Unpause";
                isPaused = true;
            } else if (isPaused) {
                audio.play();
                playPauseButton.textContent = "Pause";
                isPaused = false;
            }
        });

        // Handle Stop Button
        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseButton.textContent = "Play";
            isPaused = true;
            updateTimeDisplay();
        });

        // Handle Sound Selection
        soundSelect.addEventListener('change', (e) => {
            audio.src = e.target.value;
            audio.load();
            playPauseButton.textContent = "Play";
            isPaused = true;
            updateTimeDisplay();
        });

        // Update Progress Bar and Time Display
        audio.addEventListener('timeupdate', () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
            updateTimeDisplay();
        });

        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('loadedmetadata', updateTimeDisplay);

        audio.addEventListener('ended', () => {
            progressBar.value = 0;
            playPauseButton.textContent = "Play";
            isPaused = true;
            updateTimeDisplay();
        });

        // Function to Update Time Display
        function updateTimeDisplay() {
            const elapsed = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration || 0);
            timeDisplay.textContent = `${elapsed} / ${duration}`;
        }

        // Helper Function to Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${mins}:${secs.toString().padStart(2, "0")}`;
        }
    </script>
</body>
</html>
