<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veklekommen</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="topnav">
        <a href="index.html" class="active">Sonic Bilder</a>
        <a href="pages/movies.html">Filmer</a>
        <a href="pages/blog.html">Blog</a>
    </div>

    <!-- Group Buttons -->
    <div class="group-buttons">
        <button id="button1">Sonic</button>
        <button id="button2">Knuckles</button>
        <button id="button3">Tails</button>
        <button id="button4">Shadow</button>
    </div>

    <div class="carousel-container">
        <!-- Left Arrow -->
        <button class="arrow left-arrow" id="prev">&lt;</button>

        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="media/IMG/sonic.jpg" alt="Sonic Image">
        </div>

        <!-- Right Arrow -->
        <button class="arrow right-arrow" id="next">&gt;</button>
    </div>

    <!-- Audio Player Controls -->
    <div class="controls">
        <select id="sound-select">
            <option value="media/SOUND/try.mp3">try.mp3</option>
            <option value="media/SOUND/waka.mp3">waka.mp3</option>
            <option value="media/SOUND/partyrock.mp3">partyrock.mp3</option>
            <option value="media/SOUND/marie.mp3">marie.mp3</option>
            <option value="media/SOUND/grind.mp3">grind.mp3</option>
            <option value="media/SOUND/diva.mp3">diva.mp3</option>
            <option value="media/SOUND/slomo.mp3">slomo.mp3</option>
            <option value="media/SOUND/creed.mp3">creed.mp3</option>
            <option value="media/SOUND/water.mp3">water.mp3</option>
            <option value="media/SOUND/africa.mp3">africa.mp3</option>
        </select>
        <button id="play-pause">Play</button>
        <button id="stop">Stop</button>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <span class="time-display" id="time-display">0:00 / 0:00</span>
    </div>
    <audio id="audio">
        <source src="media/SOUND/try.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script/main.js"></script>
</body>
</html>
