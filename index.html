<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veklekommen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            overflow: auto;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid white;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }
        select {
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        .group-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Group Buttons -->
    <div class="group-buttons">
        <button id="button1">Sonic</button>
        <button id="button2">Knuckles</button>
        <button id="button3">Tails</button>
        <button id="button4">Shadow</button>
    </div>

    <div class="carousel-container">
        <!-- Left Arrow -->
        <button class="arrow left-arrow" id="prev">&lt;</button>

        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="sonic.jpg" alt="Sonic Image">
        </div>

        <!-- Right Arrow -->
        <button class="arrow right-arrow" id="next">&gt;</button>
    </div>

    <!-- Audio Player Controls -->
    <div class="controls">
        <select id="sound-select">
            <option value="try.mp3">try.mp3</option>
            <!-- You can add more sound options in the future -->
            <option value="waka.mp3">waka.mp3</option>
            <option value="partyrock.mp3">partyrock.mp3</option>
            <option value="marie.mp3">marie.mp3</option>
        </select>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </div>
    <audio id="audio">
        <source src="try.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const soundSelect = document.getElementById('sound-select');

        // Image Groups
        const SonicImg = ['sonic.jpg', 'sonic2.jpg', 'sonic3.jpg', 'sonic4.jpg', 'sonic5.jpg', 'sonic6.jpg', 'sonic7.jpg'];
        const KnucklesImg = ['kn.jpg', 'kn2.jpg', 'kn3.jpg', 'kn4.jpg', 'kn5.jpg', 'kn6.jpg', 'kn7.jpg', 'kn8.jpg'];
        const TailsImg = ['tails.jpg', 'tails2.jpg', 'tails3.jpg', 'tails4.jpg', 'tails5.jpg', 'tails6.jpg', 'tails7.jpg', ];
        const ShadowImg = ['shad.jpg', 'shad2.jpg', 'shad3.jpg', 'shad4.jpg', 'shad5.jpg', 'shad6.jpg', 'shad7.jpg', 'shad8.jpg', ];

        let currentImageIndex = 0;
        let currentImageGroup = SonicImg; // Default group

        const carousel = document.getElementById('carousel');

        function updateImage() {
            carousel.innerHTML = `<img src="${currentImageGroup[currentImageIndex]}" alt="Image ${currentImageIndex + 1}">`;
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + currentImageGroup.length) % currentImageGroup.length;
            updateImage();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % currentImageGroup.length;
            updateImage();
        });

        // Group Button Handlers
        document.getElementById('button1').addEventListener('click', () => {
            currentImageGroup = SonicImg;
            currentImageIndex = 0;
            updateImage();
        });

        document.getElementById('button2').addEventListener('click', () => {
            currentImageGroup = KnucklesImg;
            currentImageIndex = 0;
            updateImage();
        });

        document.getElementById('button3').addEventListener('click', () => {
            currentImageGroup = TailsImg;
            currentImageIndex = 0;
            updateImage();
        });

        document.getElementById('button4').addEventListener('click', () => {
            currentImageGroup = ShadowImg;
            currentImageIndex = 0;
            updateImage();
        });

        // Audio Controls
        soundSelect.addEventListener('change', (e) => {
            audio.src = e.target.value;
            audio.load();
        });

        playButton.addEventListener('click', () => {
            audio.play();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>
</html>
